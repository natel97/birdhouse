api:
  name: SuperBlog
  domain: superblogging
  team: ilc
  entities:
    user:
      primary-key:
        id: string

      schema:
        name: string
        email: string
        age: number

      one-to-many:
        - article

    article:
      primary-key:
        id: string

      schema:
        title: string
        body: string
        created: Date
        updated: Date

      many-to-one:
        - user

      one-to-many:
        - articleTag

    tag:
      primary-key:
        name:
          type: string
          autogenerated: false

      one-to-many:
        - articleTag

    articleTag:
      primary-key:
        id: string

      many-to-one:
        - article
        - tag

  routes:
    article:
      - INDEX
      - GET
      - POST
      - PUT
      - DELETE

    user:
      - INDEX
      - GET
      - POST
      - PUT
      - DELETE

    tag:
      - INDEX
      - GET
